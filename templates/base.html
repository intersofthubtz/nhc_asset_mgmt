<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHC Asset Management</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- NHC Brand Colors Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nhc: {
                            yellow: '#FABA00',
                            blue: '#0F5391',
                            black: '#000000',
                            lightgray: '#f8f9fa',
                        },
                    },
                },
            },
        };
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }
    </style>
</head>
<body class="bg-nhc-lightgray text-nhc-black flex flex-col h-full">

    <!-- Header -->
    <header class="bg-nhc-blue text-white shadow-md py-4 flex-shrink-0">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-lg font-bold">NHC Asset Management</h1>
            <nav>
                {% if request.session.user_id %}
                    <a href="{% url 'logout' %}" class="text-nhc-yellow font-semibold hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-nhc-yellow font-semibold hover:underline">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center overflow-hidden">
        {% if messages %}
        <ul class="space-y-3 absolute top-20 left-1/2 transform -translate-x-1/2 w-full max-w-md">
            {% for message in messages %}
            <li class="border-l-4 border-nhc-yellow bg-yellow-50 p-4 rounded-md shadow-sm">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-nhc-blue text-white text-center py-3 flex-shrink-0">
        &copy; {{ now|date:"Y" }} NHC Asset Management. All Rights Reserved.
    </footer>

</body>
</html>
