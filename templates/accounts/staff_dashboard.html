{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col md:flex-row w-full max-w-7xl mx-auto mt-6 gap-6 px-4 relative">

  <!-- Sidebar (Desktop) -->
  <aside class="hidden md:flex flex-col w-64 bg-white rounded-xl shadow-md p-5 flex-shrink-0" id="sidebar">
    <h2 class="text-xl font-bold text-nhc-blue mb-6">STAFF Menu</h2>
    <nav class="flex flex-col space-y-3">
      <a href="{% url 'staff_dashboard' %}" 
         class="flex items-center gap-3 px-3 py-2 rounded-md font-medium {% if request.path == '/accounts/staff/dashboard/' %}bg-nhc-lightgray text-nhc-blue{% else %}text-nhc-black hover:text-nhc-blue hover:bg-nhc-lightgray{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10h16V10" />
        </svg>
        Dashboard
      </a>

      <a href="{% url 'assets:staff_manage_assets' %}" 
         class="flex items-center gap-3 px-3 py-2 rounded-md font-medium {% if request.path == '/accounts/staff/manage-assets/' %}bg-nhc-lightgray text-nhc-blue{% else %}text-nhc-black hover:text-nhc-blue hover:bg-nhc-lightgray{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6M5 6h14M5 6v14h14V6H5z"/>
        </svg>
        Manage Assets
      </a>

      <a href="{% url 'requests:staff_manage_requests' %}" 
         class="flex items-center gap-3 px-3 py-2 rounded-md font-medium {% if request.path == '/accounts/staff/manage-requests/' %}bg-nhc-lightgray text-nhc-blue{% else %}text-nhc-black hover:text-nhc-blue hover:bg-nhc-lightgray{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6"/>
        </svg>
        Manage Requests
      </a>

      <a href="{% url 'requests:staff_manage_returns' %}" 
         class="flex items-center gap-3 px-3 py-2 rounded-md font-medium {% if request.path == '/accounts/staff/manage-returns/' %}bg-nhc-lightgray text-nhc-blue{% else %}text-nhc-black hover:text-nhc-blue hover:bg-nhc-lightgray{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
        </svg>
        Returned Assets
      </a>

      <a href="{% url 'staff_report' %}" 
         class="flex items-center gap-3 px-3 py-2 rounded-md font-medium {% if request.path == '/accounts/staff/report/' %}bg-nhc-lightgray text-nhc-blue{% else %}text-nhc-black hover:text-nhc-blue hover:bg-nhc-lightgray{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 14h3v7H7zM12 10h3v11h-3zM17 6h3v15h-3z"/>
        </svg>
        Report
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div id="mainContent" class="flex-grow bg-white rounded-xl shadow-md p-4 md:p-6 z-10 relative transition-all duration-300">
    {% block staff_content %}
    <!-- Staff content will render here -->
    {% endblock %}
  </div>
</div>
{% endblock %}
