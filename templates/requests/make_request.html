{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-4 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-nhc-blue mb-4">Make Asset Request</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="px-4 py-2 rounded {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-nhc-blue text-white px-4 py-2 rounded hover:bg-blue-700">
            Submit Request
        </button>
    </form>
</div>
{% endblock %}
