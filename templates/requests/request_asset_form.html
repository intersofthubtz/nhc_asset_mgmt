{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-nhc-blue mb-4">Request Asset</h2>

  <p class="text-gray-600 mb-4">
    <strong>Asset:</strong> {{ asset.get_asset_name_display }} - {{ asset.model|default:"N/A" }}
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="request_date" class="block text-gray-700 font-medium">Request Date</label>
      <input type="date" name="request_date" id="request_date" required
             class="w-full border-gray-300 rounded-md p-2 focus:border-nhc-yellow focus:ring-nhc-yellow">
    </div>

    <div>
      <label for="return_date" class="block text-gray-700 font-medium">Expected Return Date</label>
      <input type="date" name="return_date" id="return_date" required
             class="w-full border-gray-300 rounded-md p-2 focus:border-nhc-yellow focus:ring-nhc-yellow">
    </div>

    <!-- Removed remarks field for normal users -->

    <button type="submit"
            class="w-full bg-nhc-yellow text-nhc-black font-semibold py-2 px-4 rounded-md hover:bg-yellow-500 transition">
      Submit Request
    </button>
  </form>
</div>
{% endblock %}
