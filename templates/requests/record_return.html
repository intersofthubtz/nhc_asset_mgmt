{% extends "accounts/staff_dashboard.html" %}

{% block staff_content %}
<h2 class="text-2xl font-bold text-nhc-blue mb-3">Record Asset Return</h2>
<p class="text-gray-700 mb-6">Enter details for the returned asset: {{ asset_request.asset.asset_name }} borrowed by {{ asset_request.user.username }}.</p>

<form method="POST">
  {% csrf_token %}
  <div class="mb-4">
    <label for="condition" class="block text-gray-700 font-medium">Condition</label>
    <select name="condition" id="condition" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:ring-2 focus:ring-nhc-yellow focus:outline-none">
      <option value="good">Good</option>
      <option value="damaged">Damaged</option>
      <option value="lost">Lost</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="remarks" class="block text-gray-700 font-medium">Remarks (optional)</label>
    <textarea name="remarks" id="remarks" rows="3" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-nhc-yellow focus:outline-none"></textarea>
  </div>
  <button type="submit" class="px-4 py-2 bg-nhc-blue text-white rounded-md hover:bg-nhc-black">Confirm Return</button>
</form>
{% endblock %}
